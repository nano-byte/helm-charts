{{- range $name, $secret := .Values.secrets }}
{{- if $secret.files }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ tpl $name $ }}
type: Opaque
{{- if $secret.stringData }}
stringData:
  {{- range $key, $val := $secret.files }}
  {{ $key | quote }}: {{ $val }}
  {{- end }}
{{- else }}
data:
  {{- range $key, $val := $secret.files }}
  {{ $key | quote }}: {{ $val }}
  {{- end }}
{{- end }}
---
{{- end }}
{{- end }}
